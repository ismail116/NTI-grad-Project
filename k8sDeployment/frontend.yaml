
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-app-frontend
  template:
    metadata:
      labels:
        app: counter-app-frontend
    spec:
      containers:
        - name: counter-app-frontend
          image: menna55555/counter-app-frontend:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: counter-app-frontend-service
spec:
  selector:
    app: counter-app-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer


